<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="bg-dark header">
<!--    hsdhdahad-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/web-assets/image/logo.png" alt="logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#main-menu" aria-controls="main-menu" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between align-items-center" id="main-menu">
                <div class="navbar-nav">
                    <a class="nav-link text-white" href="/">Trang chủ</a>
                    <a class="nav-link text-white" href="/phim-bo">Phim bộ</a>
                    <a class="nav-link text-white" href="/phim-chieu-rap">Phim chiếu rạp</a>
                    <a class="nav-link text-white" href="/phim-le">Phim lẻ</a>
                    <a class="nav-link text-white" href="/tin-tuc">Tin tức</a>
                </div>
                <div>
                    <div th:if="${session.currentUser == null}">
                        <a class="text-white" href="/dang-nhap">Đăng nhập</a>
                    </div>
                    <div th:if="${session.currentUser != null}">
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle nav-link text-white" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false" th:text="${session.currentUser.name}">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"
                                       th:if="${session.currentUser.role.toString().equals('ADMIN')}">Trang quản trị</a>
                                </li>
                                <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                                <li><a class="dropdown-item" href="#">Lịch sử xem phim</a></li>
                                <li><a class="dropdown-item" href="#">Phim yêu thích</a></li>
                                <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
